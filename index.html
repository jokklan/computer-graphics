---
layout: default
---

<div class="home">

  <h1>Exercises</h1>
  <ul>
    {% for page in site.pages %}
      {% if page.category == 'exercises' %}
        <li>
          <h2>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

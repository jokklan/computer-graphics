<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{{ "/stylesheets/normalize.css" | prepend: site.baseurl }}" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/stylesheets/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/stylesheets/github-light.css" | prepend: site.baseurl }}">

  {% if page.custom_css %}
    {% for css_file in page.custom_css %}
      <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/{{ css_file }}.css">
    {% endfor %}
  {% endif %}

  <script type="text/javascript" src="{{ "/javascripts/webgl-utils.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/initShaders2.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/MV.js" | prepend: site.baseurl }}"></script>

  <script type="text/javascript">
    window.baseurl = "{{ site.baseurl }}";
  </script>
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
      <script src="{{ site.baseurl }}/javascripts/{{ js_file }}.js" type="text/javascript"></script>
    {% endfor %}
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
